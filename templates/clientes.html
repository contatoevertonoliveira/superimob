{% extends "model-page.html" %} {% block content %}
<h4 style="font-weight: bold">Clientes</h4>
<hr />
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        name="nomecliente"
        id=""
        placeholder="Nome Completo"
      />
    </div>
    <div class="col-sm-3">
      <input
        type="text"
        class="form-control"
        name="rgcliente"
        id=""
        placeholder="Rg"
      />
    </div>
    <div class="col-sm-3">
      <input
        type="text"
        class="form-control"
        name="cpfcliente"
        id=""
        placeholder="Cpf"
      />
    </div>
  </div>
</div>
<br />
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col">
      <input
        type="text"
        class="form-control"
        name="endcliente"
        id=""
        placeholder="Endereço"
      />
    </div>
    <div class="col-md-auto">
      <input
        type="text"
        class="form-control"
        name="bcliente"
        id=""
        placeholder="Bairro"
      />
    </div>
    <div class="col col-lg-2">
      <input
        type="text"
        class="form-control"
        name="cidcliente"
        id=""
        placeholder="Cidade"
      />
    </div>
    <div class="col col-lg-1">
      <input
        type="text"
        class="form-control"
        name="ufcliente"
        id=""
        placeholder="Uf"
      />
    </div>
  </div>
</div>
<br />
<div class="container">
  <div class="row">
    <div class="col">
      <label for="dtanascliente">Data de Nascimento</label>
      <input
        type="date"
        class="form-control"
        name="dtanascliente"
        id=""
        placeholder="Data de Nascimento"
      />
    </div>
    <div class="col">
      <label for="tel1cliente">Telefone Residencial</label>
      <input
        type="text"
        class="form-control"
        name="tel1cliente"
        id=""
        placeholder="(00)0000-0000"
      />
    </div>
    <div class="col">
      <label for="tel2cliente">Telefone Comercial</label>
      <input
        type="text"
        class="form-control"
        name="tel2cliente"
        id=""
        placeholder="(00)0000-0000"
      />
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <label for="cel1cliente">Telefone Celular</label>
      <input
        type="text"
        class="form-control"
        name="cel1cliente"
        id=""
        placeholder="(00)00000-0000"
      />
    </div>
    <div class="col">
      <label for="reccliente">Telefone Recado</label>
      <input
        type="text"
        class="form-control"
        name="reccliente"
        id=""
        placeholder="(00)0000-0000"
      />
    </div>
    <div class="col">
      <label for="email">E-mail</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id=""
        placeholder="cliente@cliente.com.br"
      />
    </div>
  </div>
</div>
<br>
<div class="container">
    <div class="row">
      <div class="col">
        <input
        type="text"
        class="form-control"
        name="obs"
        id=""
        placeholder="Observações"
      />
      </div>
    </div>
</div>
<div class="container" style="margin-top: 20px;" align="center">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-success btn-sm">Gravar</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm">Editar</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
        </div>
    </div>
</div>

{% endblock %}
